<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Pixels</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <head>
      <div id="header">
        <h1 id="title"> <strong>Pixel-Art</strong></h1>
      </div>
    </head>
    <main>
        <div id="color-palette"></div>
        <div id="input-button">
            <input type="number" id="board-size" min="1" max="100">
            <button type="submit" id="generate-board"></button>
        </div>
        <div id="clear-box">
            <button id="clear-board">Limpar</button>
        </div>
    </main>
</body>

</html>
